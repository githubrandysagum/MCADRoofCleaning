name = "tes-mcad-inquiry-worker"
main = "worker.test.js"
compatibility_date = "2024-01-01"

# Environment variables (secrets)
# Required:
#   N8N_WEBHOOK_URL - Your n8n webhook URL
# 
# Optional:
#   N8N_API_KEY - Shared secret for authentication (recommended)
#   TURNSTILE_SECRET_KEY - For Turnstile verification (future)

# Set secrets using wrangler CLI:
# wrangler secret put N8N_WEBHOOK_URL -c wrangler.test.toml
# wrangler secret put N8N_API_KEY -c wrangler.test.toml

# Or via Cloudflare Dashboard:
# Workers & Pages → tes-mcad-inquiry-worker → Settings → Variables and Secrets
