name = "mcad-inquiry-worker"
main = "worker.js"
compatibility_date = "2024-01-01"

# Environment variables (secrets)
# Set these using:
#   wrangler secret put TURNSTILE_SECRET_KEY
#   wrangler secret put N8N_WEBHOOK_URL
#   wrangler secret put N8N_API_KEY  (optional)

# You can also use .dev.vars file for local development
# Create a .dev.vars file with:
# TURNSTILE_SECRET_KEY=your-secret-key-here
# N8N_WEBHOOK_URL=https://your-n8n-instance/webhook/inquiry
# N8N_API_KEY=your-api-key (optional)
