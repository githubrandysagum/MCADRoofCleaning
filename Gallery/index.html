<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="gallery">
      <h1 class="gallery-title">MCAD Gallery</h1>
      <div class="gallery-grid">
        <!-- Card 1 -->
        <div class="gallery-card">
          <div class="images">
            <img src="../roof-before.jpg" alt="Before" class="before">
            <img src="../roof-after.jpg" alt="After" class="after">
          </div>
          <div class="title">Roof</div>
        </div>
        <!-- Card 2 -->
        <div class="gallery-card">
          <div class="images">
            <img src="../patio-before.jpg" alt="Before" class="before">
            <img src="../patio-after.jpg" alt="After" class="after">
          </div>
          <div class="title">Patio</div>
        </div>
        <!-- Add More Cards -->
        <div class="gallery-card">
          <div class="images">
            <img src="../render-before.jpg" alt="Before" class="before">
            <img src="../render-after.jpg" alt="After" class="after">
          </div>
          <div class="title">Wall</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
